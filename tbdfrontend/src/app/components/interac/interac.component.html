
<app-header></app-header>
<h2 class="small-heading">Interac Transfer</h2>
<h2 class="small-heading">Send Money</h2>
<div class="interaccontainer">

  <form [formGroup]="interacForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="to-email">To Email:</label>
      <input type="email" id="to-email" class="form-control" formControlName="toEmail">
      <div *ngIf="interacForm?.get('toEmail')?.invalid && (interacForm?.get('toEmail')?.dirty || interacForm?.get('toEmail')?.touched)" class="alert alert-danger">
        To Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" class="form-control" formControlName="amount">
      <div *ngIf="interacForm?.get('amount')?.invalid && (interacForm?.get('amount')?.dirty || interacForm?.get('amount')?.touched)" class="alert alert-danger">
        Amount is required.
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" class="form-control" formControlName="message"></textarea>
    </div>
    <div class="form-group">
      <label for="security-question">Security Question:</label>
      <input type="text" id="security-question" class="form-control" formControlName="securityQuestion">
      <div *ngIf="interacForm?.get('securityQuestion')?.invalid && (interacForm?.get('securityQuestion')?.dirty || interacForm?.get('securityQuestion')?.touched)" class="alert alert-danger">
        Security Question is required.
      </div>
    </div>
    <div class="form-group">
      <label for="security-answer">Security Answer:</label>
      <input type="text" id="security-answer" class="form-control" formControlName="securityAnswer">
      <div *ngIf="interacForm?.get('securityAnswer')?.invalid && (interacForm?.get('securityAnswer')?.dirty || interacForm?.get('securityAnswer')?.touched)" class="alert alert-danger">
        Security Answer is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send Transfer</button>
  </form>

  <div *ngIf="interacSent" class="alert alert-success">
    {{ message }}
  </div>
</div>

<div class="interac-footer">
  <div class="f--top bg--white">
    <div class="interaccontainer">
      <div class="bns--card card--text">
        <div class="c--body">
          <span class="c--icon icon-Icon_Question1"></span>
          <h6 class="c--title">Need help?</h6>
          <p class="c--text">We have answers</p>
          <a href="" class="c--link text--sm">Help Centre</a>
        </div>
      </div>
      <div class="bns--card card--text">
        <div class="c--body">
          <span class="c--icon icon-Icon_Mail"></span>
          <h6 class="c--title">Mail us</h6>
          <p class="c--text">Email us for any queries</p>
          <a href="tbdbank@tbdbank.com" class="c--link text--sm">Mail us</a>
        </div>
      </div>
      <div class="bns--card card--text">
        <div class="c--body">
          <span class="c--icon icon-Icon_OldPhone"></span>
          <h6 class="c--title">Call us</h6>
          <p class="c--text">Call us at 1.877.552.5522</p>
          <a href="tel:1-877-552-5522" class="c--link text--sm">Call us</a>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
<app-footer></app-footer>
