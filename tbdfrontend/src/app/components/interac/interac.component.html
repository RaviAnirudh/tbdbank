<app-header></app-header>

<div class="container">

  <div class="row justify-content-center mt-5">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="form-background">
      <h2 class="text-center mb-5">Interac Transfer</h2>
      <form class="form-horizontal" [formGroup]="interacForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="to-email">To Email:</label>
          <input type="email" id="to-email" class="form-control" formControlName="toEmail">
          <div *ngIf="interacForm?.get('toEmail')?.invalid && (interacForm?.get('toEmail')?.dirty || interacForm?.get('toEmail')?.touched)" class="alert alert-danger">
            To Email is required.
          </div>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" id="amount" class="form-control" formControlName="amount">
          </div>
          <div *ngIf="interacForm?.get('amount')?.invalid && (interacForm?.get('amount')?.dirty || interacForm?.get('amount')?.touched)" class="alert alert-danger">
            Amount is required.
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" class="form-control" formControlName="message" rows="1" cols="3"></textarea>
        </div>
        <div class="form-group">
          <label for="security-question">Security Question:</label>
          <input type="text" id="security-question" class="form-control" formControlName="securityQuestion">
          <div *ngIf="interacForm?.get('securityQuestion')?.invalid && (interacForm?.get('securityQuestion')?.dirty || interacForm?.get('securityQuestion')?.touched)" class="alert alert-danger">
            Security Question is required.
          </div>
        </div>
        <div class="form-group">
          <label for="security-answer">Security Answer:</label>
          <input type="text" id="security-answer" class="form-control" formControlName="securityAnswer">
          <div *ngIf="interacForm?.get('securityAnswer')?.invalid && (interacForm?.get('securityAnswer')?.dirty || interacForm?.get('securityAnswer')?.touched)" class="alert alert-danger">
            Security Answer is required.
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Send Transfer</button>
        </div>
      </form>
      <div *ngIf="interacSent" class="alert alert-success mt-3">
        {{ message }}
      </div>
    </div>
  </div>
</div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
